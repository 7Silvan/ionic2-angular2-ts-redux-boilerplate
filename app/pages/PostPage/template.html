<ion-navbar *navbar>
  <ion-title>Post Details</ion-title>
</ion-navbar>

<ion-content>

  <ion-card>

    <ion-item>
      <h2>{{ post.title }}</h2>
      <p>{{ createdDate(post) }}</p>
    </ion-item>

    <ion-card-content>
      <p>{{ post.title }}</p>
      <p>{{ post.url }}</p>
    </ion-card-content>

    <ion-item>
      <button primary clear item-left>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ post.ups }}</div>
      </button>
      <button primary clear item-left>
        <ion-icon name="thumbs-down"></ion-icon>
        <div>{{ post.downs }}</div>
      </button>
      <button primary clear item-right>
        <ion-icon name="text"></ion-icon>
        <div>{{ post.num_comments }}</div>
      </button>
    </ion-item>

  </ion-card>


</ion-content>
