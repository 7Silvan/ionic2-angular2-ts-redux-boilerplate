<ion-navbar *navbar>
  <ion-title>Posts</ion-title>
</ion-navbar>

<ion-content [ngSwitch]="status$ | async" class="mainPage">

  <template ngSwitchWhen="success">
    <ion-list>
      <button ion-item *ngFor="let post of posts$| async" (click)="selectPost(post)">
        <span>{{ post.title }}</span>
      </button>
    </ion-list>
  </template>

  <template ngSwitchWhen="loading">
    Loading...
  </template>

  <template ngSwitchWhen="error">
    <ion-card>
      <ion-card-content>
        Error...
      </ion-card-content>
    </ion-card>
  </template>

</ion-content>
